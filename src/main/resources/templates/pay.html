<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>eSewa Payment</title>
</head>
<body >
<form action='https://rc-epay.esewa.com.np/api/epay/main/v2/form' method="POST">
    <input type="hidden" id="amount" name="amount" th:value="${amount}" required>
    <input type="hidden"  id="tax_amount"  name="tax_amount" value="0" required >
    <input type="hidden" id="total_amount" name="total_amount" th:value="${total}" required>
    <input type="hidden" id="transaction_uuid" name="transaction_uuid" th:value="${uuid}" required>
    <input type="hidden"  id="product_code" name="product_code" th:value="${productCode}" required>
    <input type="hidden"  id="product_service_charge" name="product_service_charge" value="0" required>
    <input type="hidden"  id="product_delivery_charge"  name="product_delivery_charge" value="0" required>
    <input type="hidden" id="success_url" name="success_url" th:value="${successUrl}" required>
    <input type="hidden"  id="failure_url" name="failure_url" th:value="${failureUrl}" required>
    <input type="hidden"  id="signed_field_names" name="signed_field_names" value="total_amount,transaction_uuid,product_code" required>
    <input type="hidden"  id="signature" name="signature" th:value="${signature}" required>
    <button type="submit">Pay with eSewa</button>
</form>

</body>
</html>
